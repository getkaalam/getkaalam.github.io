<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/png"/>
    <title>Kaalam</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="logo">
      <img src="assets/logo.png" alt="logo" id="kaalamLogo" />
    </div>
    <!-- Home container id starts -->
    <div id="home-container">
      <!-- inner sub id starts -->
      <div id="illustration">
        <img src="assets/splash.png" alt="Splash" id="splash" />
      </div>
      <div id="inner">
        <h1>
          Students find it difficult to manage their time efficiently. We're
          here to help.
        </h1>
        <p>
          Organize everything you need in one place. Events, tasks, meetings, hangouts,
          and everything else.
        </p>
        <form>
          <form action="https://formspree.io/xnqqonpq" method="POST">
          <input
            id="enterEmail"
            type="email"
            placeholder="Enter your E-mail"
            name="_replyto"
          />
          <input id="submitButton" type="submit" value="Get Access" />
        </form>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
